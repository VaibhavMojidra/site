	<script type="text/javascript">
		$(document).ready(() => {
			initNav()
			let status = (getDarkModeStatus() === "ON" ? true : false)
			document.getElementById("darkModeSwitch").src = status ? "assets/img/nav/on.png" : "assets/img/nav/off.png"
			darkMode(status)
			let q = document.getElementById('searchBox').value.trim()
			if (q === "") {
				setApps(apps)
			} else {
				document.getElementById('dropdownMenu2').innerHTML = "Custom Search"
				setApps(apps.filter(item => item.appName.toUpperCase().includes(q.toUpperCase())))
			}
			let m = window.innerWidth < 992 ? "0px" : "8px"
			document.getElementById("SearchBoxItem").style.marginLeft = m
			document.getElementById("SearchBoxItem").style.marginRight = m
			setTimeout(() => {
				bs4pop.notice('Use dropdown to filter', {
					type: status ? 'dark' : 'primary',
					position: 'bottomright',
					appendType: 'append',
					closeBtn: 'true',
					className: ''
				})
			}, 2000)
			setTimeout(() => {
				bs4pop.notice('<h5>Got any feedback & suggestions? <a href="feedback.html">Click Here</a></h5>', {
					type: 'info',
					position: 'bottomright',
					appendType: 'append',
					closeBtn: 'true',
					className: '',
					autoClose: '10000'
				})
			}, 20000)
		})
		const onKeyPress = id => {
			let query = id.value.trim()
			if (query === "") {
				id.value = ""
				filter('All Apps')
				filterByType('All Categories')
			} else {
				document.getElementById('dropdownMenu2').innerHTML = "Custom Search"
				document.getElementById('dropdownMenu3').innerHTML = "Custom Search"
				setApps(apps.filter(item => item.appName.toUpperCase().includes(query.toUpperCase())))
			}
		}
		const setApps = appsList => {
			let text = ""
			appsList.forEach((item) => {
				if (item.project_type === 'Mini Project') {
					text += '<div class="col-lg-4" style="padding-left: 10px;padding-right: 10px;margin-top:10px;margin-bottom:5px"><div class="card"><img src="assets/img/apps/' + item.media + '" alt="Vaibhav Mojidra" style="border-top-right-radius:5px;border-top-left-radius:5px;" width="100%" height="auto"/><br><h4 style="margin-left: 15px;margin-right: 15px" class="my_text">' + item.appName + '</h4><div style="display: flex"><span class="badge badge-pill badge-info" style="width:100px;margin-left: 15px;margin-right: 10px;margin-bottom:5px;margin-top:5px">' + item.project_type + '</span><span class="badge badge-pill badge-warning" style="width:120px;margin-right: 15px;margin-bottom:5px;margin-top:5px">' + item.tech + '</span></div><div style="margin-left: 15px;display: inline-block;margin-top: 8px"><button class="btn my_button" onclick="window.location.href = \'pages/apps/' + item.redirect_url + '\';">Know More</button><button class="btn my_button" style="margin-left: 10px" onclick="window.location.href = \'' + item.app_url + '\';" >' + item.button_text + '</button></div><br></div></div>'
				} else if (item.project_type === 'Demo Project') {
					text += '<div class="col-lg-4" style="padding-left: 10px;padding-right: 10px;margin-top:10px;margin-bottom:5px"><div class="card"><img src="assets/img/apps/' + item.media + '" alt="Vaibhav Mojidra" style="border-top-right-radius:5px;border-top-left-radius:5px;" width="100%" height="auto"/><br><h4 style="margin-left: 15px;margin-right: 15px" class="my_text">' + item.appName + '</h4><div style="display: flex"><span class="badge badge-pill badge-primary" style="width:100px;margin-left: 15px;margin-right: 10px;margin-bottom:5px;margin-top:5px">' + item.project_type + '</span><span class="badge badge-pill badge-warning" style="width:120px;margin-right: 15px;margin-bottom:5px;margin-top:5px">' + item.tech + '</span></div><div style="margin-left: 15px;display: inline-block;margin-top: 8px"><button class="btn my_button" onclick="window.location.href = \'pages/apps/' + item.redirect_url + '\';">Know More</button><button class="btn my_button" style="margin-left: 10px" onclick="window.location.href = \'' + item.app_url + '\';" >' + item.button_text + '</button></div><br></div></div>'
				} else {
					text += '<div class="col-lg-4" style="padding-left: 10px;padding-right: 10px;margin-top:10px;margin-bottom:5px"><div class="card"><img src="assets/img/apps/' + item.media + '" alt="Vaibhav Mojidra" style="border-top-right-radius:5px;border-top-left-radius:5px;" width="100%" height="auto"/><br><h4 style="margin-left: 15px;margin-right: 15px" class="my_text">' + item.appName + '</h4><div style="display: flex"><span class="badge badge-pill badge-success" style="width:100px;margin-left: 15px;margin-right: 10px;margin-bottom:5px;margin-top:5px">' + item.project_type + '</span><span class="badge badge-pill badge-warning" style="width:120px;margin-right: 15px;margin-bottom:5px;margin-top:5px">' + item.tech + '</span></div><div style="margin-left: 15px;display: inline-block;margin-top: 8px"><button class="btn my_button" onclick="window.location.href = \'pages/apps/' + item.redirect_url + '\';">Know More</button><button class="btn my_button" style="margin-left: 10px" onclick="window.location.href = \'' + item.app_url + '\';" >' + item.button_text + '</button></div><br></div></div>'
				}
			})
			document.getElementById('myApps').innerHTML = text
		}
		const filter = value => {
			if (document.getElementById('searchBox').value.trim() != "") {
				document.getElementById('dropdownMenu3').innerHTML = "All Categories"
			}
			let filtertedList = null
			if (value === "All Apps") {
				filtertedList = [...apps]
			} else {
				filtertedList = apps.filter(item => item.tech === value)
			}
			let projectType = document.getElementById('dropdownMenu3').innerHTML
			console.log(projectType)
			if (projectType.trim() === "All Categories") {
				setApps(filtertedList)
			} else {
				setApps(filtertedList.filter(item => item.project_type === projectType))
			}
			document.getElementById('dropdownMenu2').innerHTML = value
			document.getElementById('searchBox').value = ""
		}

		const filterByType = value => {
			if (document.getElementById('searchBox').value.trim() != "") {
				document.getElementById('dropdownMenu2').innerHTML = "All Apps"
			}
			let filtertedList = null
			if (value === "All Categories") {
				filtertedList = apps
			} else {
				filtertedList = apps.filter(item => item.project_type === value)
			}
			let Tech = document.getElementById('dropdownMenu2').innerHTML
			if (Tech.trim() === "All Apps") {
				setApps(filtertedList)
			} else {
				setApps(filtertedList.filter(item => item.tech === Tech))
			}
			document.getElementById('dropdownMenu3').innerHTML = value
			document.getElementById('searchBox').value = ""
		}
	</script>

	<div style="margin-top: 10px;margin-left: 15px">

				</button>

					<button class="dropdown-item my_text" type="button" onclick="filter('Java Web')">Java Web</button>
					<button class="dropdown-item my_text" type="button" onclick="filter('React Native')">React
						Native</button>
				</div>
			</div>
			<div class="dropdown  my_fade_in" style="margin-left: 10px">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu3"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					All Categories
				</button>
				<div class="dropdown-menu my_text" aria-labelledby="dropdownMenu3"
					style="background-color: var(--card_bg)">
					<button class="dropdown-item my_text" type="button" onclick="filterByType('All Categories')">All
						Categories</button>
					<button class="dropdown-item my_text" type="button" onclick="filterByType('Demo Project')">Demo
						Project</button>
					<button class="dropdown-item my_text" type="button" onclick="filterByType('Live Project')">Live
						Project</button>
					<button class="dropdown-item my_text" type="button" onclick="filterByType('Mini Project')">Mini
						Project</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid  my_fade_in" style="margin-top: 10px;margin-bottom: 10px">
