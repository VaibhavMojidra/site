	<script type="text/javascript">
		$(document).ready(() => {
			initNav()
			let status = (getDarkModeStatus() === "ON" ? true : false)
			document.getElementById("darkModeSwitch").src = status ? "assets/img/nav/on.png" : "assets/img/nav/off.png"
			darkMode(status)
			let q = document.getElementById('searchBox').value.trim()
			if (q === "") {
				setRepos(repos)
			} else {
				document.getElementById('dropdownMenu2').innerHTML = "Custom Search"
				setRepos(repos.filter(item => item.repoName.toUpperCase().includes(q.toUpperCase())))
			}
			let m = window.innerWidth < 992 ? "0px" : "8px"
			document.getElementById("SearchBoxItem").style.marginLeft = m
			document.getElementById("SearchBoxItem").style.marginRight = m
			setTimeout(() => {
				bs4pop.notice('Note these repositories are excluding Apps', {
					type: 'warning',
					position: 'bottomright',
					appendType: 'append',
					closeBtn: 'true',
					className: ''
				})
				setTimeout(() => {
					bs4pop.notice('Use dropdown to filter', {
						type: status ? 'dark' : 'primary',
						position: 'bottomright',
						appendType: 'append',
						closeBtn: 'true',
						className: ''
					})
				}, 5000)
			}, 2000)
			setTimeout(() => {
				bs4pop.notice('<h5>Got any feedback & suggestions? <a href="feedback.html">Click Here</a></h5>', {
					type: 'info',
					position: 'bottomright',
					appendType: 'append',
					closeBtn: 'true',
					className: '',
					autoClose: '10000'
				})
			}, 20000)
		})
		const onKeyPress = id => {
			let query = id.value.trim()
			if (query === "") {
				id.value = ""
				filter('All Repositories')
			} else {
				document.getElementById('dropdownMenu2').innerHTML = "Custom Search"
				setRepos(repos.filter(item => item.repoName.toUpperCase().includes(query.toUpperCase())))
			}
		}
		const setRepos = repoList => {
			let text = ""
			repoList.forEach((item) => {
				text += '<div class="row" style="padding-bottom: 10px;padding-top: 10px "><div class="col-lg-10"><h6 class="my_text">' + item.repoName + '</h6></div><div class="col-lg-2"><button class="btn btn-sm my_button"  onclick="window.location.href = \'' + item.repoUrl + '\';" >GitHub Repository</button></div></div>'
			})
			document.getElementById('myRepos').innerHTML = text
		}
		const filter = value => {
			if (value === "All Repositories") {
				setRepos(repos)
			} else {
				setRepos(repos.filter(item => item.tech === value))
			}
			document.getElementById('dropdownMenu2').innerHTML = value
			document.getElementById('searchBox').value = ""
		}
	</script>
