	<script type="text/javascript">
		$(document).ready(function () {
			let status = (getDarkModeStatus() === "ON" ? true : false);
			document.getElementById("darkModeSwitch").src = status ? "assets/img/nav/on.png" : "assets/img/nav/off.png";
			darkMode(status);
			setSkills();
			initNav();
			setTimeout(() => {
				bs4pop.notice('<h5>Got any feedback & suggestions? <a href="feedback.html">Click Here</a></h5>', {
					type: 'info',
					position: 'bottomright',
					appendType: 'append',
					closeBtn: 'true',
					className: '',
					autoClose: '10000'
				})
			}, 20000);
		});
		function setSkills() {
			let skills = [
				{ title: "C++", level: 20 },
				{ title: "C", level: 40 },
				{ title: "Java", level: 75 },
				{ title: "Enterprise Java", level: 60 },
				{ title: "Android using Java", level: 75 },
				{ title: "Android using Kotlin", level: 75 },
				{ title: "Apache Cordova", level: 75 },
				{ title: "React Native", level: 60 },
				{ title: "Node JS", level: 40 },
				{ title: "Express JS", level: 40 },
				{ title: "React JS", level: 20 },
				{ title: "Hibernate framework", level: 60 },
				{ title: "Spring framework", level: 20 },
				{ title: "Javascript ES6", level: 60 },
				{ title: "HTML", level: 60 },
				{ title: "CSS", level: 60 },
				{ title: "Python", level: 40 },
				{ title: "Firebase", level: 75 },
				{ title: "Microsoft SQL Server", level: 60 },
				{ title: "MySQL", level: 40 },
				{ title: "Mongo DB", level: 40 },
				{ title: "ngrok", level: 40 },
				{ title: "Mongoose", level: 40 },
				{ title: "Android MVVM", level: 60 },
				{ title: "Android LiveData", level: 60 },
				{ title: "Android Retrofit", level: 40 },
				{ title: "Android Dagger 2", level: 60 },
				{ title: "Android WorkManager", level: 40 },
				{ title: "Android Room DB", level: 60 },
				{ title: "Android Jetpack's Navigation", level: 60 }
			];
			let text = "";
			skills.forEach((item) => {
				switch (item.level) {
					case 20:
						text += '<div class="col-lg-4" style="padding-left: 10px;padding-right: 10px;margin-top:10px"><div class="skill"><h5 class="my_text">' + item.title + '</h5><div class="progress_back"></div><div class="progress" style="width: ' + item.level + '%;background-color: #ffd600"></div></div></div>';
						break;
					case 40:
						text += '<div class="col-lg-4" style="padding-left: 10px;padding-right: 10px;margin-top:10px"><div class="skill"><h5 class="my_text">' + item.title + '</h5><div class="progress_back"></div><div class="progress" style="width: ' + item.level + '%;background-color: #00b0ff"></div></div></div>';
						break;
					case 60:
						text += '<div class="col-lg-4" style="padding-left: 10px;padding-right: 10px;margin-top:10px"><div class="skill"><h5 class="my_text">' + item.title + '</h5><div class="progress_back"></div><div class="progress" style="width: ' + item.level + '%;background-color: #00c853"></div></div></div>';
						break;
					case 75:
						text += '<div class="col-lg-4" style="padding-left: 10px;padding-right: 10px;margin-top:10px"><div class="skill"><h5 class="my_text">' + item.title + '</h5><div class="progress_back"></div><div class="progress" style="width: ' + item.level + '%;background-color: #ff9800"></div></div></div>';
						break;
				}
			});
			document.getElementById('myskills').innerHTML = text;
			text = "";
			let handsOns = [
				"Developing Android Apps using Java as well as Kotlin",
				"Deploying App on Google Play Store", "Internal testing on Google Play Console.",
				"Developing Web Apps using Enterprise Java and Hibernate",
				"Developing Hybrid Cross Platform App using Apache Cordova.",
				"Adding, Modifying, Committing, Pushing repository on Git",
				"Using Firebase as server of mobile apps.",
				"Optimizing app size for android",
				"Using app buddle over play console for dynamic changes",
				"Hosting websites over GitHub",
				"Designing responsive web pages using Bootstrap 4",
				"Debugging android apps",
				"Deploying apps to production",
				"Unit testing",
				"Developing API using Express Js, Node Js and MongDB using Mongoose API"
			];
			handsOns.forEach((item) => {
				text += '<div class="col-xl-6" style="padding-left: 10px;padding-right: 10px;margin-top:10px"><h5 class="my_text"><b>âœ“</b> ' + item + '</h5></div>'
			})
			document.getElementById('myhandsOn').innerHTML = text;
		}
	</script>
